<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing of A death</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap">
    <link rel="stylesheet" href="./source/css/style.css" media="all">
    <script src="./source/js/script.js" defer></script>
  </head>
  <body>
    <div class="press-enter-screen">
      <div class="enter-screen-content">
        <h1>Press Enter</h1>
        <div></div>
        <div class="enter-screen-button-container">
          <button class="enter">Enter</button>
        </div>
      </div>
    </div>

    <div class="home">
      <div class="home-content">
        <div class="title-buttons">
          <img class="title" src="./source/media/img/title.png" alt="Typing of A Dead">
          <div class="home-buttons">
            <button class="start">Start</button>
            <button class="leader-board">Leader Boards</button>
          </div>
        </div>
      </div>

      <div class="score-board-content">
        <div class="score-board-container">
          <div class="sb-title-container">
            <img class="sb-title" src="./source/media/img/title.png" alt="Typing of A death">          
          </div>
         <div class="score-board">
          <div class="sb-button-container">
            <button class="return-home-btn">X</button>
          </div>
          <div class="column-titles">
            <h2>Hits</h2>
            <h2>Time</h2>
            <h2>Date</h2>
          </div>
          <div class="score-list">
           </div>
          </div>
        </div>
      </div>
    </div>

    <div class="gameplay">
      <div class="gameplay-content">
        <header>
          <div class="score-count">
            <p>Score: <span>0</span></p>
          </div>
          <button class="restart">Finish</button>
        </header>
        <div class="time-count-container">
          <p class="time">---</p>
        </div>
      </div>
       
      <div class="zombie">
        <div class="typing-box">
          <p class="word">word</p>
          <p class="word-input">word</p>
        </div>
      </div>
      <form>
        <input type="text">
      </form>    
    </div>
  </body>
</html>
