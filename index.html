<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing of A death</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap">
    <link rel="stylesheet" href="./source/css/style.css" media="all">
    <script src="./source/js/script.js" defer></script>
  </head>
  <body>
    <audio src="./source/media/audio/music.mp3" class="music"></audio>
    <audio src="./source/media/audio/door-open.wav" class="open-door"></audio>
    <audio src="./source/media/audio/gunshots.wav" class="gunshots"></audio>
    <audio src="./source/media/audio/man-scream.wav" class="kill-sound"></audio>
    <main>
      <div class="background">
        <img class="inside" src="./source/media/img/home.jpg" alt="inside">
        <img class="outside" src="./source/media/img/battlefield.jpg" alt="outside">
      </div>
      
      <div class="score-start-container">
        <p>Score: <span class="score">0</span></p>
        <button>Start</button>
      </div>
      
      <div class="timer-container">
        <p class="timer">--</p>
      </div>

      <h1>The rise of A dead</h1>
      <div class="test-button">
        <p class="set-time">time to 10s</p>
      </div>

      <div class="score-board-container">
        <h2>Score Board</h2>
        <div class="score-board"></div>
      </div>
      
      <div class="target-container">
        <div class="target">
          <img src="./source/media/img/granny-zombie.png" alt="Zombie">
          <div class="type-box-container">
            <div class="type-box">
              <p class="sentence"></p>
              <p class="target-type"></p>
            <form>
              <input type="text">
            </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
